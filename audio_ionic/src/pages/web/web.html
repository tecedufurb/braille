<ion-header>

  <ion-navbar>
    <ion-title>web</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container">
    <div class="box">
      <ion-list inset>
        <button ion-item *ngFor="let item of natAudio.notasMusicais" (click)="adicionarLista(item)">
          {{ item.nota }}
        </button>
      </ion-list>
    </div>
    <div class="box">
      <p>Seleciona uma lista</p>
      <button ion-button color="light" round style="width: 45%;" (click)="enviarLista('1')">1</button>
      <button ion-button color="light" round style="width: 45%;" (click)="enviarLista('2')">2</button>
      <button ion-item *ngFor="let item of listaSelecionadas; let i = index" (click)="removerDaLista(i)">
        {{ item.nota }}  
      </button>
    </div>
  </div>  

</ion-content>
